name: Build and Deploy

on:
  push:
    branches:
      - main  # Runs the action on push to the main branch
      - cicd

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
        postgres:
            image: postgres:14
            env:
                POSTGRES_PASSWORD: secret
                POSTGRES_DB: namukilke
                POSTGRES_USER: namukilke
            options: >-
                --health-cmd pg_isready
                --health-interval 6s
                --health-timeout 5s
                --health-retries 5
            ports:
                - 5432:5432

    steps:
    #   Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

    #   Log in to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true
          
    #   Login to ACR
      - name: login to ACR
        run: az acr login --name ${{ secrets.ACR_REGISTRY_NAME }}
            
      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
            driver-opts: |
                network=host
            cleanup: true

      # Build the docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
            context: .
            push: true
            tags: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/namukilke/namukilke:${{ github.sha }}
            # There is intentionally no scope on the cache due to github's cache access restrictions.
            # Both the release and debug file will now be stored in the same location.
            # cache-from: type=gha 
            # cache-to: type=gha,mode=max 
            build-args: |
              "DATABASE_URL=postgres://namukilke:secret@localhost:5432/namukilke"
            allow: |
              network.host
              security.insecure
            network: host
      
      # Logout
      - name: Azure logout
        run: |
            az logout

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    #   Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

    #   Log in to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true

      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.ACR_REGISTRY_NAME }}

      - name: Deploy from ACR
        run: |
          az webapp config container set \
            --container-image-name ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/namukilke/namukilke:${{ github.sha }} \
            --container-registry-url https://${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io \
            --subscription ${{ secrets.SUBSCRIPTION }} \
            --resource-group prodeko-rg \
            --name namukilke

      - name: Azure logout
        run: |
          az logout